apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: beam-api
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

spec:
  ingressClassName: alb
  rules:
    - host: echo.staging.beamstudio.ai
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: nginx-service
                port:
                  number: 80
